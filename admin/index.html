<div class="container-fluid">
 <div class="row">

    <!--====registration form====-->
    <div class="registration-form">
      <h4 class="text-center">Admin Panel</h4>
      <p class="text-success text-center"><?php echo $call_login; ?></p>

      <form action="#" method="post" id="admin-login-form">
       
        
        <!--// Email//-->
        <div class="form-group">
            <label>Email:</label>
            <input type="text" class="form-control"  placeholder="Enter Email" name="email">
        </div>
        
        <!--//Password//-->
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control"  placeholder="Enter Password" name="password">
        </div>

        
        <button type="submit" class="btn btn-secondary" name="login">Login</button>
        <p id="response"></p>

   </div>
 </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>

  $("#admin-login-form").submit(function(e){
    e.preventDefault();
    $.ajax({
      url: 'assets/php/config.php',
      method: 'post',
      data: $("#admin-login-form").serialize()+'&action=admin_login',
      success: function(response){
        if(response === 'login'){
          window.location = 'dashboard.php';
        }else{
        $("#response").html(response);
        }
      }
    });
  });
</script>
